

<mat-card class="card">
    <mat-radio-group value="rectangular" (change)="changeTreeType($event)" aria-label="Select an option">
        <p><mat-radio-button value="radial">radial</mat-radio-button></p>
        <p><mat-radio-button value="rectangular">rectangular</mat-radio-button></p>
    </mat-radio-group>
</mat-card>

<div class="container">
    <mat-card class="chart card">
        <mat-card-content>
            <div *ngIf="treeType == 'radial'" id='radial'></div>
            <div *ngIf="treeType == 'rectangular'" id='rectangular'></div>
        </mat-card-content>
    </mat-card>

    <app-legend-widget (selectOptions)="onSelectOptions($event)" class="card" [legendData]="geneData"></app-legend-widget>
</div>
